<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 pt-3 pb-3">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input id="city" type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4"></div>
            </div>
        </div>
        <div class="mt-4 col-md-12">
            <h5 id="5dayForecast" class="mt-3">5-Day Forecast:</h5>
            <div id="forecast" class="row"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
